<div x-data="scoreboard" :class="pageStyle">
  <div :class="playerPanelStyle('player1')">
    <div :class="rotateButtonStyle" @click="player1.rotate()">
      <svg :class="$store.defaultIcon">
        <use xlink:href="sprite.svg#rotate"/>
      </svg>
    </div>
    <div :class="scoreOperatorStyle">
      <div :class="$store.iconButton" @click="player1.heal()">
        <svg :class="$store.defaultIcon">
          <use xlink:href="sprite.svg#plus"/>
        </svg>
      </div>
      <span :class="hitpointStyle('player1')" x-text="player1.hitpoint"></span>
      <div :class="$store.iconButton" @click="player1.damege()">
        <svg :class="$store.defaultIcon">
          <use xlink:href="sprite.svg#minus"/>
        </svg>
      </div>
    </div>
    <span :class="$store.flexCenter" x-text="player1.name"></span>
  </div>
  <div :class="playerPanelStyle('player2')">
    <div :class="rotateButtonStyle" @click="player2.rotate()">
      <svg :class="$store.defaultIcon">
        <use xlink:href="sprite.svg#rotate"/>
      </svg>
    </div>
    <div :class="scoreOperatorStyle">
      <div :class="$store.iconButton" @click="player2.heal()">
        <svg :class="$store.defaultIcon">
          <use xlink:href="sprite.svg#plus"/>
        </svg>
      </div>
      <span :class="hitpointStyle('player2')" x-text="player2.hitpoint"></span>
      <div :class="$store.iconButton" @click="player2.damege()">
        <svg :class="$store.defaultIcon">
          <use xlink:href="sprite.svg#minus"/>
        </svg>
      </div>
    </div>
    <span :class="$store.flexCenter" x-text="player2.name"></span>
  </div>
</div>
