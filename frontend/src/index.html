<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./router.ts" defer></script>
    <title>Alpine ts boilerplate</title>
    <style>
      /* 全体に当てるスタイルなのでここで書いてしまう */
      html, body {
        width: 100%;
        height: 100%;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body x-data :class="$store.theme">
    <div id="app"></div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
